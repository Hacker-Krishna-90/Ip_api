<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP API Service</title>
</head>
<body>
    <pre id="response" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"></pre>
    <script>
        // Function to extract IP from URL parameters
        function getIPFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('ip') || '8.8.8.8'; // Default IP if none is provided
        }

        // Function to format the response
        function formatResponse(data) {
            return `
‚ù§ Free IP Services ‚ù§
==========================
üóæ Ip Valid: ${data.status === "success" ? "‚úÖ" : "‚ùå"}
üåé Country: ${data.country}
üí† Country Code: ${data.countryCode}
ü•¨ Region: ${data.region}
üó∫Ô∏è Region Name: ${data.regionName}
üè† City: ${data.city}
‚úâÔ∏è Zip: ${data.zip}
ü¶† Latitude: ${data.lat}
‚≠ê Longitude: ${data.lon}
üï¢ Timezone: ${data.timezone}
üóº ISP: ${data.isp}
üî• Organization: ${data.org}
üåæ AS: ${data.as}
üõ∞ IP: ${data.query}
==========================
üî• Powered By @cutehack99yt
            `;
        }

        // Function to fetch IP details
        function fetchIPDetails(ip) {
            fetch(`https://ip-api.com/json/${ip}`)
                .then(response => response.json())
                .then(data => {
                    const responseElement = document.getElementById('response');
                    if (data.status === "success") {
                        responseElement.textContent = formatResponse(data);
                    } else {
                        responseElement.textContent = "‚ùå Failed to fetch IP details.";
                    }
                })
                .catch(error => {
                    document.getElementById('response').textContent = "‚ùå Error fetching IP details: " + error.message;
                });
        }

        // Initialize the page
        function init() {
            const ip = getIPFromURL();
            fetchIPDetails(ip);
        }

        // Run the script after loading
        window.onload = init;
    </script>
</body>
  </html>
