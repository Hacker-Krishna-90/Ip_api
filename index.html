<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP API Service</title>
</head>
<body>
    <pre id="response" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"></pre>
    <script>
        // Extract IP from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const ip = urlParams.get('ip') || '8.8.8.8'; // Default IP if none is provided

        // Fetch data from ip-api.com
        fetch(`http://ip-api.com/json/${ip}`)
            .then(response => response.json())
            .then(data => {
                // Check if the status is success
                if(data.status === "success") {
                    const formattedResponse = `
‚ù§ Free IP Services ‚ù§
==========================
üóæ Ip Valid: ${data.status === "success" ? "‚úÖ" : "‚ùå"}
üåé Country: ${data.country}
üí† Country Code: ${data.countryCode}
ü•¨ Region: ${data.region}
üó∫Ô∏è Region Name: ${data.regionName}
üè† City: ${data.city}
‚úâÔ∏è Zip: ${data.zip}
ü¶† Latitude: ${data.lat}
‚≠ê Longitude: ${data.lon}
üï¢ Timezone: ${data.timezone}
üóº ISP: ${data.isp}
üî• Organization: ${data.org}
üåæ AS: ${data.as}
üõ∞ IP: ${data.query}
==========================
üî• Powered By @cutehack99yt
                    `;
                    document.getElementById('response').textContent = formattedResponse;
                } else {
                    document.getElementById('response').textContent = "‚ùå Failed to fetch IP details.";
                }
            })
            .catch(error => {
                document.getElementById('response').textContent = "‚ùå Error fetching IP details: " + error.message;
            });
    </script>
</body>
  </html>
